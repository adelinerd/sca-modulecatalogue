version: '3.8'

services:
  sca-modulecatalogue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sca-modulecatalogue
    ports:
      - "3000:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.docker.compose.project=sca-modulecatalogue"
    # Optional: Add volume for logs if needed
    # volumes:
    #   - ./logs:/var/log/nginx
