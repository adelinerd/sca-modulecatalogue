# GitLab CI/CD Pipeline for SCA Modulbibliothek
# This pipeline builds, tests, and deploys the React application

stages:
  - install
  - lint
  - build
  - test
  - deploy

variables:
  NODE_VERSION: "18"
  CACHE_KEY: "node-modules-$CI_COMMIT_REF_SLUG"

# Cache node_modules to speed up builds
cache:
  key: $CACHE_KEY
  paths:
    - node_modules/
    - .npm/

# Install dependencies
install_dependencies:
  stage: install
  image: node:$NODE_VERSION-alpine
  script:
    - echo "Installing dependencies..."
    - npm ci --cache .npm --prefer-offline
  artifacts:
    paths:
      - node_modules/
    expire_in: 1 hour
  only:
    - merge_requests
    - main
    - develop

# Lint the code
lint:
  stage: lint
  image: node:$NODE_VERSION-alpine
  dependencies:
    - install_dependencies
  script:
    - echo "Running ESLint..."
    - npm run lint
  only:
    - merge_requests
    - main
    - develop

# Build the application
build:
  stage: build
  image: node:$NODE_VERSION-alpine
  dependencies:
    - install_dependencies
  script:
    - echo "Building the application..."
    - npm run build
    - echo "Build completed successfully"
  artifacts:
    paths:
      - dist/
    expire_in: 1 week
  only:
    - merge_requests
    - main
    - develop

# Test stage (placeholder for future tests)
test:
  stage: test
  image: node:$NODE_VERSION-alpine
  dependencies:
    - install_dependencies
  script:
    - echo "Running tests..."
    - echo "No tests configured yet"
    # Uncomment when tests are added:
    # - npm run test
  only:
    - merge_requests
    - main
    - develop

# Deploy to staging (for develop branch)
deploy_staging:
  stage: deploy
  image: alpine:latest
  dependencies:
    - build
  before_script:
    - apk add --no-cache rsync openssh-client
    - eval $(ssh-agent -s)
    - echo "$STAGING_SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $STAGING_HOST >> ~/.ssh/known_hosts
  script:
    - echo "Deploying to staging environment..."
    - rsync -avz --delete dist/ $STAGING_USER@$STAGING_HOST:$STAGING_PATH
    - echo "Staging deployment completed"
  environment:
    name: staging
    url: $STAGING_URL
  only:
    - develop
  when: manual

# Deploy to production (for main branch)
deploy_production:
  stage: deploy
  image: alpine:latest
  dependencies:
    - build
  before_script:
    - apk add --no-cache rsync openssh-client
    - eval $(ssh-agent -s)
    - echo "$PRODUCTION_SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H $PRODUCTION_HOST >> ~/.ssh/known_hosts
  script:
    - echo "Deploying to production environment..."
    - rsync -avz --delete dist/ $PRODUCTION_USER@$PRODUCTION_HOST:$PRODUCTION_PATH
    - echo "Production deployment completed"
  environment:
    name: production
    url: $PRODUCTION_URL
  only:
    - main
  when: manual

# Deploy to GitLab Pages (alternative deployment option)
pages:
  stage: deploy
  image: alpine:latest
  dependencies:
    - build
  script:
    - echo "Preparing GitLab Pages deployment..."
    - mkdir public
    - cp -r dist/* public/
    - echo "GitLab Pages deployment prepared"
  artifacts:
    paths:
      - public
  only:
    - main
  when: manual

# Security scan (optional)
security_scan:
  stage: test
  image: node:$NODE_VERSION-alpine
  dependencies:
    - install_dependencies
  script:
    - echo "Running security audit..."
    - npm audit --audit-level moderate
  allow_failure: true
  only:
    - merge_requests
    - main
    - develop

# License compliance check
license_check:
  stage: test
  image: node:$NODE_VERSION-alpine
  dependencies:
    - install_dependencies
  script:
    - echo "Checking license compliance..."
    - node licenses.cjs > licenses_report.txt
    - echo "License report generated"
  artifacts:
    paths:
      - licenses_report.txt
    expire_in: 1 week
  only:
    - main
    - develop