description: "Der Mängelmelder ist ein Werkzeug für direkte Bürgerbeteiligung. Nutzer können Probleme wie defekte Straßenbeleuchtung, Schlaglöcher, beschädigte Spielgeräte oder wilde Müllablagerungen unkompliziert melden. Die Meldungen lassen sich mit Geodaten, Fotos und einer kurzen Beschreibung ergänzen. Die Stadtverwaltung kann die Meldungen kategorisieren, an zuständige Fachabteilungen weiterleiten und den Bearbeitungsstatus transparent zurückmelden."
