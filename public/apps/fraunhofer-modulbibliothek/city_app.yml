name: "URBO"
provider: "SWCode"
app_type: "Hybrid App"
city-app-yml-version: "1.0"
short_description: "URBO ist eine Open-Source-Plattform für Smart-City-Apps, die Städte individuell im eigenen Look & Feel umsetzen können. Sie bündelt zentrale Funktionen wie Veranstaltungskalender, Bürgerservices, Parkinformationen oder Abfallkalender, läuft auf iOS, Android, im Web und als PWA, ist datenschutzfreundlich (EUPL-Lizenz, DSGVO-konform) und lässt sich flexibel an bestehende Systeme anbinden."
